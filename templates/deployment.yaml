apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-deployment
  labels:
    app: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        env:     
        {{- if .Values.env }}     
          {{- range $name, $value := .Values.env }}
          - name: "{{ $name }}"
            value: "{{ $value }}"
          {{- end }}
        {{- end }}
        ports:
        - containerPort: {{ .Values.image.containerPort }}
          protocol: TCP